<!DOCTYPE html>
<html>
  <head>
    <title>Todo アプリ</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <h1>Todo アプリ</h1>
    <div id="app">
        <div class="new-todo">
            <div class="new-todo-item">
                <label for="new-todo-title">タイトル</label>
                <input v-model.trim="todoTitle" type="text" id="new-todo-title">
            </div>
            <div class="new-todo-item">
                <label for="new-todo-description">説明</label>
                <textarea v-model.trim="todoDescription" type="text" id="new-todo-description"></textarea>
            </div>
        </div>
        <div>
            <div class="todo-search">
                <div class="todo-search-item">
                    <label for="todo-search-done">終了したものを非表示にする</label>
                    <input v-model="hideDoneTodo" type="checkbox" id="todo-search-done">
                </div>
                <div class="todo-search-item">
                    <select v-model="order" >
                        <option value="desc">降順</option>
                        <option value="asc">昇順</option>
                    </select>
                </div>
                <div class="todo-search-item">
                    <label for="todo-search-keyword">キーワードで検索</label>
                    <input v-model.trim="searchWord" type="text" id="todo-search-keyword" />
                </div>
            </div>
        </div>
    </div>
    <script src="app.js">
    </script>
  </body>
</html>
